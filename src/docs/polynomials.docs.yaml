components:
  schemas:
    create:
      type: object
      properties:
        name:
          type: string
          description: Nombre del polinomio nuevo
        political:
          type: boolean
          description: Si el polinomio en cuestion es politico
        active:
          type: boolean
          description: Si estara activa o no
      example:
        name: Ejemplo 1
        political: false
        active: true
    update:
      type: object
      properties:
        name:
          type: string
          description: Nombre del polinomio a actualizar
          nullable: true
        political:
          type: boolean
          description: Si el polinomio es politico
          nullable: true
        active:
          type: boolean
          description: Si este estara activo o no
          nullable: true
      example:
        name: ejemplo
        political: false
        active: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    polynomial:
      type: object
      properties:
        id:
          type: string
          description: Identificador unico de polinomio
        name:
          type: string
          description: nombre del polinomio
        political:
          type: boolean
          description: Si el polinomio en cuestion es politico
        active:
          type: boolean
          description: Informa si esta activo o no
    allPolynomials:
      type: array
      items:
        $ref: '#/components/responses/polynomial'
    generalError:
      type: object
      properties:
        message:
          type: string
          description: Descripción del error
    eliminacion:
      type: object
      properties:
        status:
          type: string
          description: Estado de la solicitud
        message:
          type: string
          description: Descripcion de la operación realizada
      example:
        status: success
        message: Recurso eliminado

paths:
  /api/polynomials:
    get:
      summary: Nos entrega todos los polinomios guardados
      tags:
        - Polynomial
      responses:
        '200':
          description: Retorna todo los polinomios
          content:
            application/json:
              schema:
                $ref: '#/components/responses/allPolynomials'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
    post:
      summary: Crear un polinomio nuevo(Requiere Auth)
      tags:
        - Polynomial
      requestBody:
        required: true
        description: Datos requeridos para crear un polinomio
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create'
      responses:
        '201':
          description: Se creo exitosamente el recursos
          content:
            application/json:
              schema:
                $ref: '#/components/responses/polynomial'
        '400':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'

  /api/polynomials/{id}:
    parameters:
      - name: id
        in: path
        required: true
        type: string
        description: El Id del polinomio a buscar
    get:
      summary: Busca un polinomio por su Id
      tags:
        - Polynomial
      responses:
        '200':
          description: Retorna el polinomio que corresponde con ese id
          content:
            application/json:
              schema:
                $ref: '#/components/responses/polynomial'
        '404':
          description: Cuando no se encuentra el recurso con id proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
    delete:
      summary: Busca un polinomio por su Id y lo elimina
      tags:
        - Polynomial
      responses:
        '200':
          description: Retorna el polinomio que corresponde con ese id
          content:
            application/json:
              schema:
                $ref: '#/components/responses/eliminacion'
        '404':
          description: Cuando no se encuentra el recurso con id proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
    put:
      summary: Modifica un polinomio existente(Requiere Auth)
      tags:
        - Polynomial
      requestBody:
        required: true
        description: Datos requeridos para actualizar un polinomio obligatorio el id
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update'
      responses:
        '201':
          description: Se actualizo exitosamente el recursos
          content:
            application/json:
              schema:
                $ref: '#/components/responses/polynomial'
        '400':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
