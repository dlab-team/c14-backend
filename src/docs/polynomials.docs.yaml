components:
  schemas:
    create:
      type: object
      properties:
        name:
          type: string
          description: Nombre del polinomio nuevo
        active:
          type: boolean
          description: Si estara activa o no
      example:
        name: Ejemplo 1
        active: true
    update:
      type: object
      properties:
        name:
          type: string
          description: Nombre del polinomio a actualizar
          nullable: true
        active:
          type: boolean
          description: Si este estara activo o no
          nullable: true
      example:
        name: ejemplo
        active: true
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
  responses:
    polynomial:
      type: object
      properties:
        id:
          type: string
          description: Identificador unico de polinomio
        name:
          type: string
          description: nombre del polinomio
        political:
          type: boolean
          description: Si el polinomio en cuestion es politico
        active:
          type: boolean
          description: Informa si esta activo o no
    allPolynomials:
      type: array
      items:
        $ref: '#/components/responses/polynomial'
    optionsPolynomials:
      type: object
      properties:
        id:
          type: string
          format: 'uuid'
          example: '4bfc441e-c0a8-4ed7-bd02-0b6353f17d02'
        name:
          type: string
          example: 'Género'
        political:
          type: boolean
          example: false
        active:
          type: boolean
          example: true
        polynomial_options:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: 'uuid'
                example: '473bafd8-d04d-419c-a1dd-d4d3c995c313'
              name:
                type: string
                example: 'Masculino'
              group:
                type: ['string', 'null']
                example: 'Extremo 1'
              polynomialId:
                type: string
                format: 'uuid'
                example: '4bfc441e-c0a8-4ed7-bd02-0b6353f17d02'
    allNotPolitical:
      type: array
      items:
        $ref: '#/components/responses/optionsPolynomials'
    generalError:
      type: object
      properties:
        message:
          type: string
          description: Descripción del error
    eliminacion:
      type: object
      properties:
        status:
          type: string
          description: Estado de la solicitud
        message:
          type: string
          description: Descripcion de la operación realizada
      example:
        status: success
        message: Recurso eliminado

paths:
  /api/polynomials:
    get:
      summary: Nos entrega todos los polinomios guardados
      tags:
        - Polynomial
      responses:
        '200':
          description: Retorna todo los polinomios
          content:
            application/json:
              schema:
                $ref: '#/components/responses/allPolynomials'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
    post:
      summary: Crear un polinomio nuevo(Requiere Auth)
      tags:
        - Polynomial
      security:
        - cookieAuth: []
      requestBody:
        required: true
        description: Datos requeridos para crear un polinomio
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create'
      responses:
        '201':
          description: Se creo exitosamente el recursos
          content:
            application/json:
              schema:
                $ref: '#/components/responses/polynomial'
        '400':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'

  /api/polynomials/{id}:
    parameters:
      - name: id
        in: path
        required: true
        type: string
        description: El Id del polinomio a buscar
    get:
      summary: Busca un polinomio por su Id
      tags:
        - Polynomial
      responses:
        '200':
          description: Retorna el polinomio que corresponde con ese id
          content:
            application/json:
              schema:
                $ref: '#/components/responses/polynomial'
        '404':
          description: Cuando no se encuentra el recurso con id proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
    delete:
      summary: Busca un polinomio por su Id y lo elimina
      tags:
        - Polynomial
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Retorna el polinomio que corresponde con ese id
          content:
            application/json:
              schema:
                $ref: '#/components/responses/eliminacion'
        '404':
          description: Cuando no se encuentra el recurso con id proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
    put:
      summary: Modifica un polinomio existente(Requiere Auth)
      tags:
        - Polynomial
      security:
        - cookieAuth: []
      requestBody:
        required: true
        description: Datos requeridos para actualizar un polinomio obligatorio el id
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update'
      responses:
        '201':
          description: Se actualizo exitosamente el recursos
          content:
            application/json:
              schema:
                $ref: '#/components/responses/polynomial'
        '400':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'

  /api/polynomials/notpolitical:
    get:
      summary: Nos entrega todos los polinomios guardados que no son politicos
      tags:
        - Polynomial
      responses:
        '200':
          description: Retorna todo los polinomios no politicos
          content:
            application/json:
              schema:
                $ref: '#/components/responses/allNotPolitical'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
