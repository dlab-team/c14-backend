components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
  schemas:
    CreateResult:
      type: object
      properties:
        surveyResponseId:
          type: string
          format: uuid
          example: 'd49f4322-8d45-4101-b093-42219afb2afa'
        value:
          oneOf:
            - type: string
            - type: number
          example: 50
        phraseId:
          type: string
          format: uuid
          example: 'd49f4322-8d45-4101-b093-42219afb2afa'
  responses:
    responseResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'd49f4322-8d45-4101-b093-42219afb2afa'
        surveyResponseId:
          type: string
          format: uuid
          example: 'd49f4322-8d45-4101-b093-42219afb2afa'
        value:
          oneOf:
            - type: string
            - type: number
          example: 50
        phraseId:
          type: string
          format: uuid
          example: 'd49f4322-8d45-4101-b093-42219afb2afa'
        createdAt:
          type: string
          format: 'date-time'
          example: '2024-02-10T22:15:06.311Z'
        updatedAt:
          type: string
          format: 'date-time'
          example: '2024-02-10T22:15:06.311Z'
    generalError:
      type: object
      properties:
        message:
          type: string
          description: Descripci√≥n del error
paths:
  /api/results:
    post:
      summary: Crea una respuesta guardando la seleccion del usuario
      tags:
        - Results
      requestBody:
        required: true
        description: Este es el esquema requerido para crear una respuesta del usuario
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResult'
      responses:
        '201':
          description: Creacion de respuesta exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/responses/responseResult'
        '500':
          description: Error general del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/responses/generalError'
