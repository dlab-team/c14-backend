components:
  schemas:
    Register:
      type: object
      properties:
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        photo:
          type: string
          description: url de la foto de perfil
        mail:
          type: string
          description: Email registrado
        age:
          type: number
          description: edad del usuario
        password:
          type: string
          description: Contraseña guardada en la base de datos
      example:
        first_name: Emiliano
        last_name: desafio
        mail: emilio@desafio.com
        password: desafio1234
    Login:
      type: object
      properties:
        mail:
          type: string
          description: Email registrado
        password:
          type: string
          description: Contraseña guardada en la base de datos
      example:
        mail: igna@desafio.com
        password: hola1234
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  responses:
    register:
      type: object
      properties:
        sucess:
          type: string
          description: Estado de la solicitud
        message:
          type: string
          description: Mensaje informativo
        userId:
          type: string
          description: ObjectId del usuario que se acaba de crear
      example:
        success: true
        message: Usuario registrado
        userid: 654bcecb9a74c5d775fc0b2e
    login:
      type: object
      properties:
        session:
          type: object
          description: Informacion de la sesion
        message:
          type: string
          description: Descripcion de la operación realizada
      example:
        session: 
          cookie:
            originalMaxAge: null
            expires: null
            httpOnly: true
            path: /
          token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImRhbmllbG1hY2hhZG84NkB5YWhvby5jb20iLCJpYXQiOjE2OTk0NzAwMjksImV4cCI6MTY5OTU1NjQyOX0.hnxt9GHiHM3WKlsK1D78tzcFt1_r-lizNaD6IeO5r40
          mail: correoregistrado@gmail.com
          role: 2
        message: usuario inició sesión
    signout:
      type: object
      properties:
        status:
          type: string
          description: Estado de la solicitud
        message:
          type: string
          description: Descripcion de la operación realizada
      example:
        status: success
        message: Signed out
    pass_req:
      type: object
      properties:
        status:
          type: string
          description: Estado de la solicitud
        message:
          type: string
          description: Descripcion de la operación realizada
      example:
        status: success
        message: Enlace de reestablecimiento de contraseña enviado a tu correo
    pass_reset:
      type: object
      properties:
        status:
          type: string
          description: Estado de la solicitud
        message:
          type: string
          description: Descripcion de la operación realizada
      example:
        status: success
        message: Contraseña cambiada
    auth:
      type: object
      properties:
        method:
          type: string
          description: Metodo HTTP de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        method: POST
        path: /api/auth
        message: invalid credentials
    incomplete:
      type: object
      properties:
        success:
          type: string
          description: indica si la operacion fue exitosa o no
        message:
          type: string
          description: Descripción del error
      example:
        success: false
        message: please fill out all fields
    fatal:
      type: object
      properties:
        method:
          type: string
          description: Metodo HTTP de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        method: POST
        path: /api/auth
        message: Internal server error
paths:
  /api/auth/register:
    post:
      summary: Registrar un usuario
      tags:
        - Auth
      requestBody:
        required: true
        description: objeto con las propiedades necesarias/mínimas para registrar un usuario
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
      responses:
        '201':
          description: El éxito retorna el id del usuario registrado
          content:
            application/json:
              schema:
                $ref: '#components/responses/register'
        "400":
          description: Campos faltantes y/o correo duplicado
          content:
            application/json:
              schema:
                $ref: '#components/responses/incomplete'
        "500":
          description: Servidor caído
          content:
            application/json:
              schema:
                $ref: '#components/responses/fatal'
  /api/auth/login:
    post:
      summary: Iniciar sesión
      tags:
        - Auth
      requestBody:
        required: true
        description: objeto con las propiedades necesarias/mínimas para iniciar sesión
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: El éxito retorna una cookie "token" para enviar en las peticiones que requieran autenticación
          headers: 
            Set-Cookie:
              schema: 
                type: string
                example: token=yJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiaWduYSBjb2RlciIsInJvbGUiOiJ1c2VyIiwiZW1haWwiOiJpZ25hQGNvZGVyLmNvbSIsImlhdCI6MTY5ODg0MjkzNSwiZXhwIjoxNjk4ODQ2NTM1fQ.FfpFL2XuKTp0MW6F_M8dy5qbKqHtYsw4mDET2611ddI
          content:
            application/json:
              schema:
                $ref: '#components/responses/login'
        "400":
          description: Campos faltantes
          content:
            application/json:
              schema:
                $ref: '#components/responses/incomplete'
        "401":
          description: Credenciales invalidas
          content:
            application/json:
              schema:
                $ref: '#components/responses/auth'
        "500":
          description: Servidor caído
          content:
            application/json:
              schema:
                $ref: '#components/responses/fatal'
  /api/auth/logout:
    post:
      summary: Cerrar sesión
      tags:
        - Auth
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Éxito en el cierre de sesion
          content:
            application/json:
              schema:
                $ref: '#components/responses/signout'
        "401":
          description: Usuario no autenticado
          content:
            application/json:
              schema:
                $ref: '#components/responses/auth'
        "500":
          description: Servidor caído
          content:
            application/json:
              schema:
                $ref: '#components/responses/fatal'
